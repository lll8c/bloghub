version: "3"
# 我这个 docker compose 由几个服务组成
services:
  mysql8:
    image: hub.atomgit.com/library/mysql:latest
    restart: always
    command: --default-authentication-plugin=mysql_native_password
    environment:
      MYSQL_ROOT_PASSWORD: root
    volumes:
#      - 初始化脚本
      - ./script/mysql/:/docker-entrypoint-initdb.d/
    ports:
#      - 外部访问用 13316
      - 13316:3306

  redis:
    image: 'hub.atomgit.com/amd64/redis:7.0.13'
    environment:
      - ALLOW_EMPTY_PASSWORD=yes
    ports:
      - '6379:6379'

  mongo:
    image: hub.atomgit.com/amd64/mongo:4.4.24
    restart: always
    environment:
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: example
    ports:
      - 27017:27017
